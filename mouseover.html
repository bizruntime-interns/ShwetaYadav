<!DOCTYPE html>
<html>
<body>

<h2>JavaScript EventListener()</h2>

<p>This example uses the EventListener() method to attach a click event to a button.</p>

<button id="myBtn">Try it</button>

<script>
document.getElementById("myBtn").addEventListener("click", function() {
  alert("Hello There!");
});
</script>

</body>
</html>
